<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Tag</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <h1>Edit Tag</h1>

  <form id="edit-tag-form">
    <input type="hidden" id="tag-id" name="tag-id" />

    <label for="tag-name">Tag Name:</label><br />
    <input type="text" id="tag-name" name="tag-name" required /><br /><br />

    <button type="submit">Update Tag</button>
  </form>

  <br />
  <!-- Global Nav -->
  <div id="nav-container"></div>
  <script>
    fetch("/partials/global-nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("nav-container").innerHTML = html;
      });
  </script>

  <script type="module" src="/ui/tags/tags-details-update-ui.js"></script>
</body>
</html>
