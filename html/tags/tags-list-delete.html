<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delete Tag</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <h1>Select a Tag to Delete</h1>

  <form id="tag-delete-form">
    <div id="tag-list">
      <!-- Tags will be injected here -->
    </div><br />

    <button type="submit">🗑️ Delete Selected Tag</button>
  </form>

  <br />
  <!-- Global Nav -->
  <div id="nav-container"></div>
  <script>
    fetch("/partials/global-nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("nav-container").innerHTML = html;
      });
  </script>

  <script type="module" src="/ui/tags/tags-list-delete-ui.js"></script>
</body>
</html>
