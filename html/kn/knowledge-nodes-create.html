<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Knowledge Node</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <h1>Create a Knowledge Node</h1>

  <form id="kn-form">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required /><br />
    
    <label for="domain">Domain:</label>
    <select id="domain" name="domain" required>
      <option value="" disabled selected>Select a domain</option>
      <!-- Domain options will be added dynamically -->
    </select><br />

    <label>Node Type:</label>
    <label>
      <input type="radio" name="nodeType" value="Project" required />
      Project
    </label>
    
    <label>
      <input type="radio" name="nodeType" value="Concept" required />
      Concept
    </label><br />

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="5" cols="40" required></textarea><br />

    <label for="confidence">Confidence Level:</label>
    <select id="confidence" name="confidence" required>
      <option value="" disabled selected>Select a level</option>
      <!-- 1 to 10 options will be done dynamically-->
    </select><br />

    <label>Status:</label>
    <label>
      <input type="radio" name="status" value="exploring" required />
      Exploring
    </label>
    <label>
      <input type="radio" name="status" value="learning" />
      Learning
    </label>
    <label>
      <input type="radio" id="status-mastered" name="status" value="mastered" />
      Mastered
    </label><br />

    <button type="submit">Create Node</button>
  </form>

  <br />
  <!-- Global Nav -->
  <nav id="global-nav">
    <button id="back-button">Back</button>
    <button id="home-button">Home</button>
    <button id="logout-button">Logout</button>
  </nav>
  
  <script type="module" src="/ui/partials/global-nav-ui.js"></script>
  <script type="module" src="/ui/kn/knowledge-node-create-ui.js"></script>
</body>
</html>
