<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delete Domain</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <h1>Select a Domain to Delete</h1>

  <form id="domain-delete-form">
    <div id="domain-list">
      <!-- Domains will be injected here -->
    </div><br />

    <button type="submit">🗑️ Delete Selected Domain</button>
  </form>

  <br />
    <!-- Global Nav -->
  <div id="nav-container"></div>
  <script>
    fetch("/partials/global-nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("nav-container").innerHTML = html;
      });
  </script>

  <script type="module" src="/ui/domains/domains-list-delete-ui.js"></script>
</body>
</html>
