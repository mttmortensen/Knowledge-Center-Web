<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Domain</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <h1>Create a Domain</h1>

  <form id="domain-form">
    <label for="name">Domain Name:</label><br />
    <input type="text" id="name" name="name" required /><br /><br />

    <label for="description">Domain Description:</label><br />
    <textarea id="description" name="description" rows="5" cols="40" required></textarea><br /><br />

    <label>Status:</label><br />
    <input type="radio" id="status-active" name="status" value="Active" required />
    <label for="status-active">Active</label><br />
    <input type="radio" id="status-inactive" name="status" value="Inactive" />
    <label for="status-inactive">Inactive</label><br /><br />

    <button type="submit">Create Domain</button>
  </form>

  <br />
  <!-- Global Nav -->
  <nav id="global-nav">
    <button id="back-button">Back</button>
    <button id="home-button">Home</button>
    <button id="logout-button">Logout</button>
  </nav>
  
  <script type="module" src="/ui/partials/global-nav-ui.js"></script>
  <script type="module" src="/ui/domains/domains-create-ui.js"></script>
</body>
</html>
