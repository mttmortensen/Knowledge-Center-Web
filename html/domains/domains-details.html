<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Domain Details</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <h1>Domain Details</h1>

  <div id="domain-details">
    <p><strong>Name:</strong> <span id="domain-name"></span></p>
    <p><strong>Description:</strong></p>
    <p id="domain-description"></p>
    <p><strong>Status:</strong> <span id="domain-status"></span></p>
    <p><strong>Created At:</strong> <span id="domain-created"></span></p>
    <p><strong>Last Updated:</strong> <span id="domain-updated"></span></p>
  </div>

  <br />

  <!-- Global Nav -->
  <div id="nav-container"></div>
  <script>
    fetch("/partials/global-nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("nav-container").innerHTML = html;
      });
  </script>

 <script type="module" src="/ui/domains/domains-details-ui.js"></script>
</body>
</html>
