<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Domain</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <h1>Edit Domain</h1>

  <form id="edit-domain-form">
    <input type="hidden" id="domain-id" name="domain-id" />

    <label for="domain-name">Domain Name:</label><br />
    <input type="text" id="domain-name" name="domain-name" required /><br /><br />

    <label for="domain-description">Description:</label><br />
    <textarea id="domain-description" name="domain-description" rows="5" cols="40" required></textarea><br /><br />

    <label>Status:</label><br />
    <input type="radio" id="status-active" name="domain-status" value="Active" />
    <label for="status-active">Active</label><br />
    <input type="radio" id="status-inactive" name="domain-status" value="Inactive" />
    <label for="status-inactive">Inactive</label><br /><br />

    <button type="submit">Update Domain</button>
  </form>

  <br />
  <!-- Global Nav -->
  <div id="nav-container"></div>
  <script>
    fetch("/partials/global-nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("nav-container").innerHTML = html;
      });
  </script>

  <script type="module" src="/ui/domains/domains-details-update-ui.js"></script>
</body>
</html>
